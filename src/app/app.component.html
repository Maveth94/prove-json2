<h2>Read Local JSON file data using HttpClient</h2>
<table id="events">
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr *ngFor="let event of eventData?.employees">
    <td>{{event.ID}}</td>
    <td>{{event.LOAD_TYPE}}</td>
    <td>{{event.DATA}}</td>
  </tr>
</table>
